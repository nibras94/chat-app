<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دردشة المراجعة</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; background: #fff; }
    #input { width: 80%; padding: 10px; }
    #send { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>دردشة المراجعة الحية</h2>
  <div id="messages"></div>
  <input id="input" placeholder="اكتب رسالتك هنا..." autocomplete="off"/>
  <button id="send">إرسال</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const messages = document.getElementById('messages');

    // إرسال الرسالة عند الضغط على زر الإرسال
    sendBtn.addEventListener('click', () => {
      const msg = input.value.trim();
      if(msg) {
        socket.emit('chat message', msg);
        input.value = '';
      }
    });

    // استقبال الرسائل وعرضها
    socket.on('chat message', (msg) => {
      const div = document.createElement('div');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight; // تمرير تلقائي للأسفل
    });

    // إرسال الرسالة عند الضغط Enter
    input.addEventListener('keyup', (e) => {
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
